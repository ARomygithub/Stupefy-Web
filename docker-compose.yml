version: '3.3'
services:
  web:
    image: stupefy-web:latest
    ports:
      - 8080:80
    volumes:
      - .:/var/www/html
    networks:
      - stupefy-network
    depends_on:
      - db

  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
    networks:
      - stupefy-network
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}

volumes:
  db:
    driver: local

networks:
  stupefy-network:
    driver: bridge
