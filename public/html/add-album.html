<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/add-album.css">
    <title>Stupefy | Add Album</title>
</head>

<body>
    {{ sidebar }}
    <div class="side-container">
        {{ nav }}
        <div class="content">
            <div class="container-title">
                Add New Album
            </div>
            <form action="/app/controllers/SongController.php" method="POST" enctype="multipart/form-data"
                class="contents">
                <div class="input-group-0">
                    <img src="/storage/default-thumbnail.png" id="song-thumbnail" alt="thumbnail">

                    <div class="input-container">
                        <label for="iamge">Upload Thumbnail (Optional)</label>
                        <div class="file-uploader">
                            <input type="text" name="thumbnail-path" id="thumbnail-path"
                                placeholder="Select thumbnail image file" disabled>
                            <div class="upload-button" onclick="getFile()">Select File</div>
                        </div>
                        <input type="file" name="thumbnail-image" id="thumbnail-image" name="thumbnail-image"
                            accept="image/*" onchange="previewThumbnail(event)" hidden>
                    </div>
                </div>

                <div class="input-group-1">
                    <div class="input-container">
                        <label for="album-title">Title</label>
                        <input type="text" name="album-title" id="album-title" placeholder="Album Title" required>
                    </div>

                    <div class="input-container">
                        <label for="album-genre">Genre</label>
                        <input type="text" name="album-genre" id="album-genre" placeholder="Album Genre" required>
                    </div>
                </div>

                <div class="input-group-2">
                    <div class="input-container">
                        <label for="release-date">Release Date</label>
                        <input type="date" name="release-date" id="release-date" placeholder="01/01/1992" required>
                    </div>

                    <div class="input-container">
                        <label for="album-artist">Artist</label>
                        <input type="text" name="album-artist" id="album-artist" placeholder="Album Artist">
                    </div>
                </div>

                <div class="input-group-3">
                    <div class="input-container">
                        <label for="songs">Choose Song to Add (Optional)</label>
                        <div class="field-with-icon">
                            <img src="img/icons-add-song-grey.png" alt="">
                            <select name="song-album" id="song-album">
                                <option value="0" disabled> Choose Song</option>
                            </select>
                        </div>
                    </div>
                </div>

                <input type="submit" value="Submit" name="submit-button" id="submit">

            </form>
        </div>

    </div>

</body>

<script src="./js/add-album.js"></script>
