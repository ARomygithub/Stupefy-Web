<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="css/song.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Stupefy | Detail Song</title>
</head>
<body>
    {{ sidebar }}
    <div class="side-container">
        {{ nav }}
        <div class="content">
            <div id="detail-song">
                <img src="{{ thumbnail-image }}" id="thumbnail" />
                <div id="song-info">
                    <div id="title">{{ song-title }}</div>
                    <div id="artist">{{ song-artist }}</div>
                    <div id="date">{{ release-date }}</div>
                    <div id="genre">{{ song-genre }}</div>
                    <div id="duration">{{ song-duration }}</div>
                </div>
            </div>
            <div id="check-album-button" onclick="getDetailedAlbum({{ album-id }})">Check Album {{ song-album }}</div>
            <audio src="{{ song-file }}" controls="true"></audio>
        </div>
    </div>
</body>
<!-- <script src="./js/album.js"></script> -->
<script src="./js/auth.js"></script>
<script src="./js/detail-song.js"></script>
