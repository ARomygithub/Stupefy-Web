<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="css/song.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Stupefy | Detail Song</title>
</head>
<body>
    {{ sidebar }}
    <div class="side-container">
        {{ nav }}
        <div class="content">
            <div id="detail-song">
                <img src="/storage/thumbnail/default-thumbnail.png" id="thumbnail" />
                <div id="song-info">
                    <div id="title">Song Title</div>
                    <div id="artist">Song Artist</div>
                    <div id="date">Release Date</div>
                    <div id="genre">Genre</div>
                    <div id="duration">Duration</div>
                </div>
            </div>
            <div id="check-album-button">Check Album : Album Name</div>
            <audio src="/storage/Thunder.mp3" controls="true"></audio>
        </div>
    </div>
</body>
<script src="./js/album.js"></script>
