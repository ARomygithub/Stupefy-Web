<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/add-song.css">
    <title>Stupefy | Add Song</title>
</head>

<body>
    {{ sidebar }}
    <div class="side-container">
        {{ nav }}
        <div class="content">
            <div class="container-title">
                Add New Song
            </div>
            <form action="/app/controllers/SongController.php" method="POST" enctype="multipart/form-data"
                class="contents">
                <div class="input-group-0">
                    <img src="/storage/default-thumbnail.png" id="song-thumbnail" alt="thumbnail">

                    <div class="input-container">
                        <label for="iamge">Upload Thumbnail (Optional)</label>
                        <div class="file-uploader">
                            <input type="text" name="thumbnail-path" id="thumbnail-path"
                                placeholder="Select thumbnail image file" disabled>
                            <div class="upload-button" onclick="getFile()">Select File</div>
                        </div>
                        <input type="file" name="thumbnail-image" id="thumbnail-image" name="thumbnail-image"
                            accept="image/*" onchange="previewThumbnail(event)" hidden>
                    </div>
                </div>

                <div class="input-group-1">
                    <div class="input-container">
                        <label for="song-title">Title</label>
                        <input type="text" name="song-title" id="song-title" placeholder="Song Title" required>
                    </div>

                    <div class="input-container">
                        <label for="song-genre">Genre</label>
                        <input type="text" name="song-genre" id="song-genre" placeholder="Song Genre" required>
                    </div>
                </div>

                <div class="input-group-2">
                    <div class="input-group-2-1">
                        <div class="input-container">
                            <label for="release-date">Release Date</label>
                            <input type="date" name="release-date" id="release-date" placeholder="01/01/1992" required>
                        </div>

                        <div class="input-container">
                            <label for="song-artist">Artist</label>
                            <input type="text" name="song-artist" id="song-artist" placeholder="Song Artist">
                        </div>
                    </div>
                    <div class="input-group-2-2">
                        <div class="input-container">
                            <label for="song-album">Album</label>
                            <div class="field-with-icon">
                                <img src="img/icons-music-album-grey.png" alt="">
                                <select name="song-album" id="song-album">
                                    <option value="0" disabled> Choose Album</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-container song-uploader">
                    <label for="song-file">Upload Song File</label>
                    <div class="field-with-icon">
                        <img src="img/icons-music-file-grey.png" alt="">
                        <div class="file-uploader">
                            <input type="text" name="song-path" id="song-path" placeholder="Select song file" disabled>
                            <div class="upload-button" onclick="getFile()">Select File</div>
                        </div>
                        <input type="file" name="song-file" id="song-file" name="song-file"
                            onchange="previewSong(event)" accept="audio/*" required hidden>
                    </div>
                </div>

                <audio controls>
                    <source type="audio/*" id="song-preview">
                    Your browser does not support the audio element.
                </audio>
                <input type="submit" value="Submit" name="submit-button" id="submit">

            </form>
        </div>

    </div>

</body>

<script src="./js/add-song.js"></script>
